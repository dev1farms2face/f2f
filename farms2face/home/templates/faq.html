{% extends "base2.html" %}

{% load static %}

{% block basehead %}
  <link rel="stylesheet" type="text/css"
    href="{% static 'home/faq.css' %}" />
  <script type="text/javascript"
    src="{% static 'home/faq.js' %}"></script>
{% endblock %}

{% block basebody %}
<div class="faq-panel">
  <p class="title">FAQs</p>
  <p class="heading">Finding your perfect mask!</p>
  {% for i in faq %}
    <p class="question">{{ i.question }}</p>
    <p class="answer">{{ i.answer }}</p>
  {% endfor %}
</div>
{% endblock %}
