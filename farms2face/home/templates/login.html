{% extends "base2.html" %}

{% load static %}

{% block basehead %}
  <link rel="stylesheet" type="text/css"
    href="{% static 'home/login.css' %}" />
  <script type="text/javascript"
    src="{% static 'home/login.js' %}"></script>
{% endblock %}

{% block basebody %}
<div class="login-panel">
  <p class="header">Log In</p>
  <div class="email-panel">
    <img class="email-icon"
         src="{% static 'home/images/email-icon.png' %}" alt="" />
    <input class="email" orig="Email" value="Email"/>
  </div>
  <div class="password-panel">
    <img class="passwordemail-icon"
         src="{% static 'home/images/password-icon.png' %}" alt="" />
    <input class="password" orig="Password" value="Password" type="password"/>
  </div>
  <p class="login-submit">LOG IN</p>
  <p class="or">Or</p>
  <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
    <img class="fb"
         src="{% static 'home/images/fp1.png' %}" alt="" />
</div>
{% endblock %}
